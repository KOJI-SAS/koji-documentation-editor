version: "3"
services:
  redis:
    image: redis
    ports:
      - "6479:6379"
  postgres:
    image: postgres
    ports:
      - "5532:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: outline
  # s3:
  #   image: lphoward/fake-s3
  #   ports:
  #     - "4569:4569"
  #   volumes:
  #     - ./fakes3:/fakes3_root
  s3:
    image: minio/minio
    volumes:
      - ./fakes3:/data
    ports:
      - "4569:9000"
    command: server /data
    environment:
      MINIO_ACCESS_KEY: minio_token
      MINIO_SECRET_KEY: minio_token
  outline:
    image: outline:v001
    command: yarn dev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        pull: 1
    ports:
      - "3000:3000"
    volumes:
      - .:/opt/outline
    depends_on:
      - postgres
      - redis
      - s3
